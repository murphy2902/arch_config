" vimrc.conf

runtime! archlinux.vim

call plug#begin('~/.config/vim/plugged')

Plug 'Valloric/YouCompleteMe' , { 'do' : './install.sh --clang-completer --system-libclang' }
Plug 'vim-ruby/vim-ruby'
Plug 'tpope/vim-surround'
Plug 'Lokaltog/powerline-fonts'
Plug 'bling/vim-airline'
Plug 'vim-scripts/mru.vim'
Plug 'scrooloose/nerdtree'
Plug 'Xuyuanp/nerdtree-git-plugin'
Plug 'skammer/vim-css-color'

call plug#end()

" " " " " " " " " " " " " " " " " " " " " " " " " " " "
"	General Vim stuff
" " " " " " " " " " " " " " " " " " " " " " " " " " " "

" Stuff with filetype detection.
filetype plugin indent on

" Automatically reads in changes to an edited file.  
set autoread

" I don't want no backups!
set nobackup 

" Sets the numbers over on the left.  Bretty useful I'd say.
set nu

" This was recommended to me by a stranger on the internet.
set nocompatible

" Set the leader
let mapleader = "\<Space>"

" This adds whitespace to match the line before the new line.
set autoindent

" Size of a hard tab stop
set tabstop=3

" Size of an 'indent'
set shiftwidth=3

" make "tab" insert indents instead of tabs at the beginning of a line
set smarttab

" Show me where my cursor is
set ruler

" Height of the command bar
set cmdheight=1

" Highlight search results
set hlsearch

autocmd FileType * setlocal formatoptions-=c formatoptions-=r formatoptions-=o

" Don't redraw while executing macros (performance)
set lazyredraw

" For regular expressions turn magic on
set magic

" No sound.
set noerrorbells
set novisualbell
set t_vb=
set tm=500

" Treat long lines as break lines (useful when moving around in them)
map j gj
map k gk


 " " " " " " " " " " " " " " " " " " " " " " " " " " "
" Colors
" " " " " " " " " " " " " " " " " " " " " " " " " " " "

" I'd like to dream in colour
syntax on

" Line Number stuff
highlight clear Visual 
highlight Normal       term=bold cterm=NONE ctermfg=White       ctermbg=NONE
highlight NonText      term=bold cterm=NONE ctermfg=Blue        ctermbg=NONE
highlight Comment      term=bold cterm=NONE ctermfg=DarkBlue    ctermbg=NONE
highlight Constant     term=bold cterm=NONE ctermfg=DarkCyan    ctermbg=NONE
highlight Identifier   term=bold cterm=NONE ctermfg=DarkRed     ctermbg=NONE
highlight Statement    term=bold cterm=NONE ctermfg=Yellow      ctermbg=NONE
highlight Preproc      term=bold cterm=NONE ctermfg=DarkGrey    ctermbg=NONE
highlight Type         term=bold cterm=NONE ctermfg=DarkGreen   ctermbg=NONE
highlight Special      term=bold cterm=NONE ctermfg=DarkRed     ctermbg=NONE
highlight ErrorMsg     term=bold cterm=NONE ctermfg=Red	       ctermbg=NONE
highlight WarningMsg   term=bold cterm=NONE ctermfg=White       ctermbg=NONE
highlight Error        term=bold cterm=NONE ctermfg=Red         ctermbg=NONE
highlight Todo         term=bold cterm=NONE ctermfg=White       ctermbg=NONE
highlight Cursor       term=bold cterm=NONE ctermfg=LightGrey   ctermbg=NONE
highlight Search       term=bold cterm=NONE ctermfg=Red         ctermbg=NONE
highlight IncSearch    term=bold cterm=NONE ctermfg=Blue        ctermbg=NONE
highlight LineNr       term=bold cterm=NONE ctermfg=DarkRed     ctermbg=NONE
highlight Title        term=bold cterm=NONE ctermfg=White       ctermbg=NONE
highlight StatusLineNC term=bold cterm=NONE ctermfg=Black       ctermbg=NONE
highlight StatusLine   term=bold cterm=NONE ctermfg=Cyan        ctermbg=NONE
highlight Label        term=bold cterm=NONE ctermfg=Black       ctermbg=NONE
highlight Operator     term=bold cterm=NONE ctermfg=Yellow      ctermbg=NONE
highlight Visual       term=bold cterm=NONE ctermfg=DarkYellow  ctermbg=NONE
highlight DiffChange   term=bold cterm=NONE ctermfg=Blue        ctermbg=NONE
highlight DiffText     term=bold cterm=NONE ctermfg=Yellow      ctermbg=NONE
highlight DiffAdd      term=bold cterm=NONE ctermfg=Green       ctermbg=NONE
highlight DiffDelete   term=bold cterm=NONE ctermfg=Red         ctermbg=NONE
highlight Folded       term=bold cterm=NONE ctermfg=LightGrey   ctermbg=NONE
highlight FoldColumn   term=bold cterm=NONE ctermfg=White       ctermbg=NONE

" " " " " " " " " " " " " " " " " " " " " " " " " " " "
" Fonts
" " " " " " " " " " " " " " " " " " " " " " " " " " " "

" Set utf8 as standard encoding
set encoding=utf8

" Use Unix as the standard file type
set ffs=unix,dos,mac

" " " " " " " " " " " " " " " " " " " " " " " " " " " "
" Airline
" " " " " " " " " " " " " " " " " " " " " " " " " " " "

let g:airline_powerline_fonts = 1
let g:Powerline_symbols = 'fancy'

" enable modified detection >
let g:airline_detect_modified=1

" enable paste detection >
let g:airline_detect_paste=1

